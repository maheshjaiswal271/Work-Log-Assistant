<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Work Log Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="sidepanel.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">

  <div class="container py-4">
    <div class="text-center mb-4">
      <h2><i class="fas fa-robot me-2"></i>Work Log Assistant</h2>
    </div>

    <div class="mb-3 d-flex gap-2">
      <button id="summarizationBtn" class="btn btn-primary flex-fill">
        <i class="fas fa-magic me-1"></i> Create Work Log
      </button>
    </div>

    <div class="card mb-3">
      <div class="card-header">
        <h5 class="mb-0">Work Log Notes</h5>
      </div>
      <div class="card-body">
        <textarea id="notes" class="form-control" rows="5" placeholder="Take notes here..."></textarea>
        <button id="saveNotesBtn" class="btn btn-success mt-3 w-100">
          <i class="fas fa-save me-1"></i> Save Log
        </button>
      </div>
    </div>

    <div id="loader" class="text-center text-muted mb-2" style="display: none;">
      <div class="spinner-border text-primary" role="status"></div>
      <div>Processing...</div>
    </div>

    <div id="results" class="mt-3"></div>
  </div>

  <script src="sidepanel.js"></script>
</body>

</html>
